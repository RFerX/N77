<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download N77</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☃️</text></svg>">
    <style>
        /* Variabel CSS untuk kemudahan perubahan */
        :root {
            --primary-color: #00bcd4; /* Biru muda salju */
            --secondary-color: #0097a7; /* Biru kehijauan untuk hover */
            --text-dark: #e0f2f7; /* Teks terang untuk latar gelap */
            --text-light: #bbdefb; /* Teks lebih terang */
            --bg-dark: #2c3e50; /* Latar belakang gelap seperti malam */
            --container-bg: rgba(255, 255, 255, 0.1); /* Latar belakang kontainer semi-transparan */
            --shadow-base: 0 10px 25px rgba(0, 0, 0, 0.4); /* Bayangan lebih gelap */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-dark); /* Latar belakang gelap */
            color: var(--text-light); /* Warna teks default */
            text-align: center;
            overflow: hidden; /* Penting agar salju tidak menimbulkan scrollbar */
            position: relative; /* Untuk penempatan canvas */
        }

        /* Canvas untuk efek salju */
        #snowCanvas {
            position: fixed; /* Menempel di viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Agar tidak menghalangi interaksi mouse */
            z-index: -1; /* Di belakang konten lain */
        }

        .container {
            padding: 50px;
            background: var(--container-bg); /* Latar belakang kontainer semi-transparan */
            backdrop-filter: blur(5px); /* Efek blur di belakang kontainer untuk kontras */
            border-radius: 15px;
            box-shadow: var(--shadow-base);
            border-top: 5px solid var(--primary-color);
            z-index: 1; /* Pastikan kontainer di atas salju */
            position: relative; /* Untuk z-index */
        }

        h1 {
            color: var(--text-dark); /* Judul lebih terang */
            margin-bottom: 10px;
            font-size: 2.5em; /* Sedikit lebih besar */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Tambah bayangan teks untuk visibilitas */
        }

        p {
            color: var(--text-light); /* Paragraf terang */
            margin-bottom: 30px;
            font-size: 1.2em; /* Sedikit lebih besar */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .download-btn {
            display: inline-block;
            padding: 18px 40px;
            margin-top: 15px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.3em; /* Tombol lebih besar */
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4); /* Bayangan tombol */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .download-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-5px); /* Efek melayang lebih tinggi */
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.6); /* Bayangan lebih kuat saat hover */
        }
    </style>
</head>
<body>
    <canvas id="snowCanvas"></canvas> <div class="container">
        <h1>Download Now</h1>
        <a 
            href="https://github.com/RFerX/N77/releases/download/v1/N77.rar" 
            class="download-btn"
            download="N77.rar"
            aria-label="Unduh file N77.rar"
        >
            N77 ✅️
        </a>
    </div>

    <script>
        // JavaScript untuk Efek Salju
        const snowCanvas = document.getElementById('snowCanvas');
        const ctx = snowCanvas.getContext('2d');

        let flakes = [];
        const numFlakes = 100; // Jumlah kepingan salju

        function setupCanvas() {
            snowCanvas.width = window.innerWidth;
            snowCanvas.height = window.innerHeight;
        }

        function Flake() {
            this.x = Math.random() * snowCanvas.width;
            this.y = Math.random() * snowCanvas.height;
            this.size = Math.random() * 3 + 1; // Ukuran kepingan salju
            this.speed = Math.random() * 1 + 0.5; // Kecepatan jatuh
            this.opacity = Math.random() * 0.5 + 0.5; // Opasitas
            this.swing = Math.random() * 0.5 + 0.1; // Kecepatan ayunan ke samping
            this.swingDir = Math.random() > 0.5 ? 1 : -1; // Arah ayunan
            this.angle = Math.random() * Math.PI * 2; // Untuk efek ayunan
        }

        Flake.prototype.update = function() {
            this.y += this.speed;
            this.x += Math.sin(this.angle) * this.swing * this.swingDir;
            this.angle += 0.02 * this.swingDir;

            if (this.y > snowCanvas.height) {
                this.y = -this.size; // Kembali ke atas
                this.x = Math.random() * snowCanvas.width;
            }
            if (this.x > snowCanvas.width || this.x < -this.size) {
                 this.x = Math.random() * snowCanvas.width;
                 this.y = -this.size;
            }
        };

        Flake.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.fill();
        };

        function createFlakes() {
            for (let i = 0; i < numFlakes; i++) {
                flakes.push(new Flake());
            }
        }

        function animateSnow() {
            ctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height); // Bersihkan canvas
            for (let i = 0; i < numFlakes; i++) {
                flakes[i].update();
                flakes[i].draw();
            }
            requestAnimationFrame(animateSnow); // Loop animasi
        }

        // Inisialisasi
        setupCanvas();
        createFlakes();
        animateSnow();

        // Respon terhadap perubahan ukuran jendela
        window.addEventListener('resize', setupCanvas);
    </script>
</body>
</html>
